<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Makeshift Static Website Generator</title>
    <!-- Required for using the compiled markdown stuff -->
    <script src="src/util.js"></script>

    <!-- You can add specific style to markdown articles like this! Just... -->
    <!-- 1. Add style to standard HTML tags that come after the class `markdown-body` -->
    <!-- 2. And add that `markdown-body` class to the articles that contain the markdown -->
    <style>
        .markdown-body h1 {
            color: blue;
        };
    </style>

    <!-- Bootstrap 5 style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="column">
                <article id="readme_article" class="markdown-body"></article>
                <article id="using_a_template" class="markdown-body"></article>
                <article id="template_again" class="markdown-body"></article>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
