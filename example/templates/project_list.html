<h1>{{{title}}}</h1>

<!-- Special repeated section! -->
<section type="repeat" input="list">

    <h2>{{{title:list}}}</h2>

    <p style="text-align: right; color:gray">
        {{{dateRange:list}}}
    </p>
    
    <div class="border p-3 m-3">

        {{{description:list}}}

    </div>

</section>
